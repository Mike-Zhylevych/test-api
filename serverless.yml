service:
  name: test-api

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: eu-west-1

functions:
  random:
    handler: src/handlers/random.handler
    events:
      - http:
          method: GET
          path: /random/{locale}/{name}/{method}
